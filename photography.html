<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta charset='utf-8'>
    <title>Dayne-Arron Watai Photography Portfolio</title>
    <meta content='UI/UX Designer' name='description'>
    <meta content='DayneWatai' name='author'>
    <link href='css/main.css' rel='stylesheet'>
    <link href='css/animsition.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Ropa+Sans' rel='stylesheet'>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body class='photography'>
    <div class='border-top frame'></div>
    <div class='border-right frame'></div>
    <div class='border-bottom frame'></div>
    <div class='border-left frame'></div>
    <section class='head-section'>
      <div class='container animsition'>
        <div class='header'>
          <div class='contact'>
            <div class='contact-section transition'>
              <a class='contact-btn animsition-link' href='index.html'>
                <span>
                  DW
                </span>
              </a>
              <div class='about-btn'>
                <a class='' href=''>
                  About Dayne-Arron Watai
                </a>
              </div>
              <div class='current-events'>
                <div class='ticker-wrapper'>
                  <div class='ticker'>
                    <div class='ticker__item'>
                      Reading
                      <a href='https://www.amazon.com/American-Gods-Novel-Deckle-Cut-Edges/dp/0062572237/ref=sr_1_1?ie=UTF8&amp;qid=1498852216&amp;sr=8-1&amp;keywords=american+gods' target='_BLANK'>
                        Neil Gaiman - American Gods: A Novel
                      </a>
                    </div>
                    <div class='ticker__item'>
                      Listening to
                      <a href='https://soundcloud.com/superduperkylemusic/doubt-it' target='_BLANK'>
                        Kyle. - Doubt It
                      </a>
                    </div>
                    <div class='ticker__item'>
                      Watching
                      <a href='http://www.syfy.com/faceoff' target='_BLANK'>
                        Face Off
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class='social'>
                <a class='' href='#'>
                  Facebook
                </a>
                <a class='' href='#'>
                  Twitter
                </a>
                <a class='' href='#'>
                  Instagram
                </a>
              </div>
            </div>
          </div>
          <div class='project-title-block'>
            <div class='project-side-header-label'>
              <h4>Gallery</h4>
            </div>
            <div class='project-title'>
              <h2 class='title'>
                Photography
              </h2>
              <h3 class='sub-title'>
                Editorial, Publications and Portraits.
              </h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class='animsition' data-animsition-out-class='fade-out-down-sm' data-animsition-out-duration='1000'></div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.js'></script>
    <script src='https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/animsition/3.6.0/js/jquery.animsition.js'></script>
    <script src='js/scripts.js'></script>
    <script src='js/packery-mode.pkgd.js'></script>
    <script>
      window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')     
      $(function() {
        var $grid = $('.grid').imagesLoaded(function() {
          $grid.isotope({
            layoutMode: 'packery',
            packery: {
              columnWidth: '.grid-sizer'
            },
            itemSelector: '.grid-item',
            percentPosition: true
          });
        });
      });
    </script>
  </body>
</html>
